syntax = "proto3";

package crabmaster;

import "id.proto";

// Heartbeat message that contain relevant data describing current status to master
enum WorkerState {
  IDLE = 0; // Worker is currently running something
  RUNNING = 1; // Worker is running, but it's parrarellization has been exhausted
  FULL = 2; // Worker is not doing anything
}

message HeartbeatRequest {
  Id id = 1;
  WorkerState state = 2;
}
